<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="forget-password-box">
      <h1>Forget Password</h1>
      <p>Masukkan email terdaftar jika lupa password</p>
      <form id="forgetPasswordForm">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" id="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="btn">Forget Password</button>
        <p id="message" class="message"></p> <!-- Tempat untuk pesan sukses/error -->
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
